<!DOCTYPE html>
<html>
    <head>
        <title>Register new person</title>
        {% load static %}
        <link rel="shortcut icon" type="image/png" href="{% static 'shop_icon.ico' %}">
        <link rel=stylesheet href="{% static 'css/style_author.css' %}">
    </head>
    <body>
        <form method="POST" action="/registration">
            {% csrf_token %}
            <fieldset>
                <legend> Реєстрація </legend>
                <label>Ім'я<br><input name="first_name" type="text" required></label><br>
                <label>Прізвище<br><input name="last_name" type="text" required></label><br>
                <label>Країна<br><input name="country" type="text" required></label><br>
                <label>Телефон<br><input name="phone_number" type="text" required></label><br>
                <label>Email<br><input name="email" type="email" required=""></label><br>
                <label>Логін<br><input name="login" type="text" required></label><br>
                <label>Пароль<br><input name="password" type="password" required></label><br>
                <input type="submit" id="form_button1" value="Зареєструватися">
            </fieldset>
        </form>
    </body>
</html>
